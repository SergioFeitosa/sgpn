<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<script>
	
	function impSemBtn() {
		ocultarImp.style.visibility = "hidden";
		ocultarImp2.style.visibility = "hidden";
		window.print();
		ocultarImp.style.visibility = "visible";
		ocultarImp2.style.visibility = "visible";
	}

</script>

<style>
.glyphicon:hover {
	color: black;
}

.detalhe {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Atributo</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="row col-no-gutter-container row-margin-top">
			<div class="col-lg-12 col-no-gutter">
				<div class="panel panel-default">
												<div class="panel-heading" id="ocultarImp2">
									ATRIBUTO: RELATÓRIO 001 - Todos as Atributos 
									<a style="float: right" class="btn btn-info btn-xs margin" onClick="window.close()"> 
									<span
										class="glyphicon glyphicon-remove-sign"> </span> &nbsp;Fechar
									</a>
									&nbsp; 
									<a style="float: right" class="btn btn-info btn-xs margin" onclick="javascript:{impSemBtn();return false;}return"> 
										<span class="glyphicon glyphicon-print"> </span> &nbsp;Imprimir
									</a> 
								</div>
				
					<div class="panel-body">
						<form id="atributoForm">
							<input type="hidden" id="atributoPK" name="atributoPK" value="${atributoPK}" />
							<table class="table table-hover">
								<thead>
									<tr>
										<th class="col-lg-4" data-field="atributoNome" data-sortable="true">Nome</th>
										<th class="col-lg-4" data-field="atributoDescricao" data-sortable="true">Descricao</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="atributo : ${atributos}">
										<td th:text="${atributo.atributoNome}"></td>
										<td th:text="${atributo.atributoDescricao}"></td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>
			<div id="ocultarImp" align="center">
				<a class="btn btn-info btn-xs margin" onclick="javascript:{impSemBtn();return false;}return"> 
					<span class="glyphicon glyphicon-print"> </span> &nbsp;Imprimir
				</a> &nbsp; <a class="btn btn-info btn-xs margin" onClick="window.close()"> <span
					class="glyphicon glyphicon-remove-sign"> </span> &nbsp;Fechar
				</a>
			</div>
		</div>
	</div>

</body>

</html>
