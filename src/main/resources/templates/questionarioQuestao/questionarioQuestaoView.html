<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

<style>
.glyphicon:hover {
	color: black;
}

.detalhe {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>


	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="form-group col-md-7">	
				<ol class="breadcrumb">
					<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
					<li class="active">Questionário - Questão</li>
					<li class="active">View</li>
				</ol>
			</div>
				<div class="form-group col-md-3">	
					<ol class="breadcrumb">
						<li class="active">Usuário: </li>
						<li th:text="${usuarioNome}"></li>
						<li th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></li>  
					</ol>
				</div>
			<div class="form-group col-md-2">	
					<a href="/saga/questionarioQuestaoHome" style="float: right" class="btn btn-primary btn-xs margin">Voltar</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/questionarioQuestaoRelMenu" style="float: right" class="btn btn-primary btn-xs margin">Relatório</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/questionarioQuestaoAdd" style="float: right" class="btn btn-primary btn-xs margin">Novo</a>
			</div>
		</div>
		<!--/.row-->

		<div class="panel panel-default">
			<div class="panel-body">
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Questionário / Questão</li>
					</ol>
					<div class="panel-body" th:object="${questionarioQuestaoForm}">
						<fieldset>
							<fieldset>
								<div class="col-md-4">
									<label for="questionarioQuestaoPK">Id................................:&nbsp;&nbsp;</label>
									<span id="questionarioPK" th:text="${questionarioQuestaoForm.questionarioQuestaoPK}"></span>
								</div>
				
								<div class="col-md-12">
									<label for="questionarioNome">Questionario.....................:&nbsp;&nbsp;</label> <span
										id="questionarioNome" th:text="${questionarioQuestaoForm.questionarioNome}"></span>
								</div>
				
								<div class="col-md-12">
									<label for="questaoNome">Questao.................:&nbsp;&nbsp;</label> <span
										id="questaoNome"
										th:text="${questionarioQuestaoForm.questaoNome}"></span>
								</div>
							</fieldset>
							<fieldset>
								<ol class="breadcrumb">
								</ol>
								<br>
								<div class="col-md-4">
									<label for="questionarioQuestaoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
										id="questionarioQuestaoMotivoOperacao" th:text="${questionarioQuestaoForm.questionarioQuestaoMotivoOperacao }"></span>
								</div>
								<div class="col-md-4">
									<label for="questionarioQuestaoResponsavel">Responsável..........:&nbsp;&nbsp;</label> <span
										id="questionarioQuestaoResponsavel" th:text="${questionarioQuestaoForm.questionarioQuestaoResponsavel }"></span>
								</div>
								<div class="col-md-4">
									<label for="questionarioQuestaoStatus">Status.......................:&nbsp;&nbsp;</label> <span
										id="questionarioQuestaoStatus" th:text="${questionarioQuestaoForm.questionarioQuestaoStatus }"></span>
								</div>
							</fieldset>
						</fieldset>
					</div>
					<hr/>
					<ol class="breadcrumb">
						<li class="active">Questionário</li>
					</ol>
					<div class="panel-body" th:object="${questionarioForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="questionarioPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="questionarioPK" th:text="${questionarioForm.questionarioPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="questionarioNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="questionarioNome" th:text="${questionarioForm.questionarioNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="questionarioDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="questionarioDescricao" th:text="${questionarioForm.questionarioDescricao}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="questionarioMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> 
								<span id="questionarioMotivoOperacao" th:text="${questionarioForm.questionarioMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="questionarioResponsavel">Responsável.......:&nbsp;&nbsp;</label>
								<span id="questionarioResponsavel"
									th:text="${questionarioForm.questionarioResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="questionarioStatus">Status....................:&nbsp;&nbsp;</label>
								<span id="questionarioStatus" th:text="${questionarioForm.questionarioStatus }"></span>
							</div>
						</fieldset>
					</div>
					<hr />
				
					<ol class="breadcrumb">
						<li class="active">Questão</li>
					</ol>
					<div class="panel-body" th:object="${questaoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="questaoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="questaoPK" th:text="${questaoForm.questaoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="questaoNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="questaoNome" th:text="${questaoForm.questaoNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="questaoDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="questaoDescricao" th:text="${questaoForm.questaoDescricao}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="questaoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> 
								<span id="questaoMotivoOperacao" th:text="${questaoForm.questaoMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="questaoResponsavel">Responsável.......:&nbsp;&nbsp;</label>
								<span id="questaoResponsavel"
									th:text="${questaoForm.questaoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="questaoStatus">Status....................:&nbsp;&nbsp;</label>
								<span id="questaoStatus" th:text="${questaoForm.questaoStatus }"></span>
							</div>
						</fieldset>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
