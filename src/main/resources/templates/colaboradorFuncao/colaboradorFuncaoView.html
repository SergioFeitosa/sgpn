<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

<style>
.glyphicon:hover {
	color: black;
}

.detalhe {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>


	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="form-group col-md-7">	
				<ol class="breadcrumb">
					<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
					<li class="active">Colaborador - Função</li>
					<li class="active">View</li>
				</ol>
			</div>
				<div class="form-group col-md-3">	
					<ol class="breadcrumb">
						<li class="active">Usuário: </li>
						<li th:text="${usuarioNome}"></li>
						<li th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></li>  
					</ol>
				</div>
			<div class="form-group col-md-2">	
					<a href="/saga/colaboradorFuncaoHome" style="float: right" class="btn btn-primary btn-xs margin">Voltar</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/colaboradorFuncaoRelMenu" style="float: right" class="btn btn-primary btn-xs margin">Relatório</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/colaboradorFuncaoAdd" style="float: right" class="btn btn-primary btn-xs margin">Novo</a>
			</div>
		</div>
		<!--/.row-->

		<div class="panel panel-default">
			<div class="panel-body">
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Colaborador / Função</li>
					</ol>
					<div class="panel-body" th:object="${colaboradorFuncaoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="colaboradorFuncaoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="colaboradorPK" th:text="${colaboradorFuncaoForm.colaboradorFuncaoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="colaboradorNome">Colaborador.......:&nbsp;&nbsp;</label> <span
									id="colaboradorNome" th:text="${colaboradorFuncaoForm.colaboradorNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="funcaoNome">Função.................:&nbsp;&nbsp;</label> <span
									id="funcaoNome"
									th:text="${colaboradorFuncaoForm.funcaoNome}"></span>
							</div>
							</fieldset>
							<fieldset>
								<ol class="breadcrumb">
								</ol>
								<br>
							
							<div class="col-md-4">
								<label for="colaboradorFuncaoMotivoOperacao">Motivo da Operação....:&nbsp;&nbsp;</label> <span
									id="colaboradorFuncaoMotivoOperacao" th:text="${colaboradorFuncaoForm.colaboradorFuncaoMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="colaboradorFuncaoResponsavel">Responsável..........:&nbsp;&nbsp;</label> <span
									id="colaboradorFuncaoResponsavel" th:text="${colaboradorFuncaoForm.colaboradorFuncaoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="colaboradorFuncaoStatus">Status.......................:&nbsp;&nbsp;</label> <span
									id="colaboradorFuncaoStatus" th:text="${colaboradorFuncaoForm.colaboradorFuncaoStatus }"></span>
							</div>
						</fieldset>
					</div>
				</fieldset>
				<fieldset>
					<hr />
					<ol class="breadcrumb">
						<li class="active">Colaborador</li>
					</ol>
					<div class="panel-body" th:object="${colaboradorForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="colaboradorPK">Id.................................:&nbsp;&nbsp;</label>
								<span id="colaboradorPK" th:text="${colaboradorForm.colaboradorPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="colaboradorNome">Nome........................:&nbsp;&nbsp;</label> <span
									id="colaboradorNome" th:text="${colaboradorForm.colaboradorNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="colaboradorApelido">Nome Fantasia.....:&nbsp;&nbsp;</label> <span
									id="colaboradorApelido" th:text="${colaboradorForm.colaboradorApelido}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="colaboradorMotivoOperacao">Motivo da Operação....:&nbsp;&nbsp;</label> <span
									id="colaboradorMotivoOperacao" th:text="${colaboradorForm.colaboradorMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="colaboradorResponsavel">Responsável..........:&nbsp;&nbsp;</label> <span
									id="colaboradorResponsavel" th:text="${colaboradorForm.colaboradorResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="colaboradorStatus">Status.......................:&nbsp;&nbsp;</label> <span
									id="colaboradorStatus" th:text="${colaboradorForm.colaboradorStatus }"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-12">
								<label for="enderecoCEP">CEP.............................:&nbsp;&nbsp;</label> <span
									id="enderecoCEP" th:text="${colaboradorForm.enderecoCEP }"></span>
							</div>
							<div class="col-md-4">
								<label for="enderecoLogradouro">Logradouro............:&nbsp;&nbsp;</label> <span
									id="enderecoLogradouro" th:text="${colaboradorForm.enderecoLogradouro}"></span>
							</div>
							<div class="col-md-4">
								<label for="enderecoBairro">Bairro............:&nbsp;&nbsp;</label> <span
									id="enderecoBairro" th:text="${colaboradorForm.enderecoBairro}"></span>
							</div>
							<div class="col-md-4">
								<label for="enderecoMunicipio">Município............:&nbsp;&nbsp;</label> <span
									id="enderecoMunicipio" th:text="${colaboradorForm.enderecoMunicipio}"></span>
							</div>
							<div class="col-md-2">
								<label for="enderecoUF">Estado............:&nbsp;&nbsp;</label> <span
									id="enderecoUF" th:text="${colaboradorForm.enderecoUF}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="telefoneNumero">Telefone............:&nbsp;&nbsp;</label> <span
									id="telefoneNumero" th:text="${colaboradorForm.telefoneNumero }"></span>
							</div>
							<div class="col-md-4">
								<label for="telefoneOperadora">Operadora............:&nbsp;&nbsp;</label> <span
									id="telefoneOperadora" th:text="${colaboradorForm.telefoneOperadora }"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="colaboradorEmailNome">Email............:&nbsp;&nbsp;</label> <span
									id="colaboradorEmailNome" th:text="${colaboradorForm.emailNome }"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="colaboradorRedeSocialNome">Rede Social....:&nbsp;&nbsp;</label> <span
									id="colaboradorRedeSocialNome" th:text="${colaboradorForm.redeSocialNome }"></span>
							</div>
							<div class="col-md-4">
								<label for="colaboradorRedeSocialIdentificacao">Identificação....:&nbsp;&nbsp;</label> <span
									id="colaboradorRedeSocialIdentificacao" th:text="${colaboradorForm.redeSocialIdentificacao }"></span>
							</div>
						</fieldset>
					</div>
				</fieldset>
				<hr />
				
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Função</li>
					</ol>
					<div class="panel-body" th:object="${funcaoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="funcaoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="funcaoPK" th:text="${funcaoForm.funcaoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="funcaoNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="funcaoNome" th:text="${funcaoForm.funcaoNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="funcaoDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="funcaoDescricao" th:text="${funcaoForm.funcaoDescricao}"></span>
							</div>
						</fieldset>
		
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="funcaoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
									id="funcaoMotivoOperacao" th:text="${funcaoForm.funcaoMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="funcaoResponsavel">Responsável.......:&nbsp;&nbsp;</label> <span
									id="funcaoResponsavel" th:text="${funcaoForm.funcaoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="funcaoStatus">Status....................:&nbsp;&nbsp;</label> <span
									id="funcaoStatus" th:text="${funcaoForm.funcaoStatus }"></span>
							</div>
						</fieldset>
						<hr />
						
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
