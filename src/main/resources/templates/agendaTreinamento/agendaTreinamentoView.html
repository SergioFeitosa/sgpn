<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

<style>
.glyphicon:hover {
	color: black;
}

.detalhe {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>


	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="form-group col-md-7">	
				<ol class="breadcrumb">
					<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
					<li class="active">Agenda - Treinamento</li>
					<li class="active">View</li>
				</ol>
			</div>
				<div class="form-group col-md-3">	
					<ol class="breadcrumb">
						<li class="active">Usuário: </li>
						<li th:text="${usuarioNome}"></li>
						<li th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></li>  
					</ol>
				</div>
			<div class="form-group col-md-2">	
					<a href="/saga/agendaTreinamentoHome" style="float: right" class="btn btn-primary btn-xs margin">Voltar</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/agendaTreinamentoRelMenu" style="float: right" class="btn btn-primary btn-xs margin">Relatório</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/agendaTreinamentoAdd" style="float: right" class="btn btn-primary btn-xs margin">Novo</a>
			</div>
		</div>
		<!--/.row-->

		<div class="panel panel-default">
			<div class="panel-body">
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Agenda - Treinamento</li>
					</ol>
					<div class="panel-body" th:object="${agendaTreinamentoForm}">
						<fieldset>
							<fieldset>
								<div class="col-md-4">
									<label for="agendaTreinamentoPK">Id................................:&nbsp;&nbsp;</label>
									<span id="agendaPK" th:text="${agendaTreinamentoForm.agendaTreinamentoPK}"></span>
								</div>
				
								<div class="col-md-12">
									<label for="agendaNome">Agenda.....................:&nbsp;&nbsp;</label> <span
										id="agendaNome" th:text="${agendaTreinamentoForm.agendaNome}"></span>
								</div>
				
								<div class="col-md-12">
									<label for="treinamentoNome">Treinamento.................:&nbsp;&nbsp;</label> <span
										id="treinamentoNome"
										th:text="${agendaTreinamentoForm.treinamentoNome}"></span>
								</div>
							</fieldset>
							<fieldset>
								<ol class="breadcrumb">
								</ol>
								<br>
								<div class="col-md-4">
									<label for="agendaTreinamentoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
										id="agendaTreinamentoMotivoOperacao" th:text="${agendaTreinamentoForm.agendaTreinamentoMotivoOperacao }"></span>
								</div>
								<div class="col-md-4">
									<label for="agendaTreinamentoResponsavel">Responsável..........:&nbsp;&nbsp;</label> <span
										id="agendaTreinamentoResponsavel" th:text="${agendaTreinamentoForm.agendaTreinamentoResponsavel }"></span>
								</div>
								<div class="col-md-4">
									<label for="agendaTreinamentoStatus">Status.......................:&nbsp;&nbsp;</label> <span
										id="agendaTreinamentoStatus" th:text="${agendaTreinamentoForm.agendaTreinamentoStatus }"></span>
								</div>
							</fieldset>
						</fieldset>
					</div>
				</fieldset>
					<hr/>
					<ol class="breadcrumb">
						<li class="active">Agenda</li>
					</ol>
					<div class="panel-body" th:object="${agendaForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="agendaPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="agendaPK" th:text="${agendaForm.agendaPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="agendaNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="agendaNome" th:text="${agendaForm.agendaNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="agendaDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="agendaDescricao" th:text="${agendaForm.agendaDescricao}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="agendaMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> 
								<span id="agendaMotivoOperacao" th:text="${agendaForm.agendaMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="agendaResponsavel">Responsável.......:&nbsp;&nbsp;</label>
								<span id="agendaResponsavel"
									th:text="${agendaForm.agendaResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="agendaStatus">Status....................:&nbsp;&nbsp;</label>
								<span id="agendaStatus" th:text="${agendaForm.agendaStatus }"></span>
							</div>
						</fieldset>
					</div>
					<hr />
				
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Treinamento</li>
					</ol>
					<div class="panel-body" th:object="${treinamentoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="treinamentoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="treinamentoPK" th:text="${treinamentoForm.treinamentoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="treinamentoNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="treinamentoNome" th:text="${treinamentoForm.treinamentoNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="treinamentoDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="treinamentoDescricao" th:text="${treinamentoForm.treinamentoDescricao}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="treinamentoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
									id="treinamentoMotivoOperacao" th:text="${treinamentoForm.treinamentoMotivoOperacao}"></span>
							</div>
							<div class="col-md-4">
								<label for="treinamentoResponsavel">Responsável.......:&nbsp;&nbsp;</label> <span
									id="treinamentoResponsavel" th:text="${treinamentoForm.treinamentoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="treinamentoStatus">Status....................:&nbsp;&nbsp;</label> <span
									id="treinamentoStatus" th:text="${treinamentoForm.treinamentoStatus }"></span>
							</div>
						</fieldset>
						<hr />
						
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
