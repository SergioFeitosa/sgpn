<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

<style>
.glyphicon:hover {
	color: black;
}

.detalhe {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>


	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Atributo/Detalhe</li>
			</ol>
		</div>
		<!--/.row-->
		<div class="panel panel-default">

			<div class="panel-heading">
				ATRIBUTO/DETALHE: VIEW <a href="/saga/atividadeAtividadeHome" style="float: right"
					class="btn btn-info btn-xs margin">Voltar</a>
				<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
				<a href="/saga/atividadeAtividadeRelMenu" style="float: right"
					class="btn btn-info btn-xs margin">Relatório</a>
				<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
				<a href="/saga/atividadeAtividadeAdd" style="float: right"
					class="btn btn-info btn-xs margin">Novo</a>
			</div>



			<div class="panel-body">
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Atributo / Detalhe</li>
					</ol>
					<div class="panel-body" th:object="${atributoDetalheForm}">
						<fieldset>
							<fieldset>
								<div class="col-md-4">
									<label for="atributoDetalhePK">Id.................................:&nbsp;&nbsp;</label>
									<span id="atributoPK" th:text="${atributoDetalheForm.atributoDetalhePK}"></span>
								</div>
				
								<div class="col-md-12">
									<label for="atributoNome">Atributo..................:&nbsp;&nbsp;</label> <span
										id="atributoNome" th:text="${atributoDetalheForm.atributoNome}"></span>
								</div>
				
								<div class="col-md-12">
									<label for="detalheNome">Detalhe....................:&nbsp;&nbsp;</label> <span
										id="detalheNome"
										th:text="${atributoDetalheForm.detalheNome}"></span>
								</div>
							</fieldset>
							<fieldset>
								<ol class="breadcrumb">
								</ol>
								<br>
								<div class="col-md-4">
									<label for="atributoDetalheMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
										id="atributoDetalheMotivoOperacao" th:text="${atributoDetalheForm.atributoDetalheMotivoOperacao }"></span>
								</div>
				
								<div class="col-md-4">
									<label for="atributoDetalheStatus">Status.......................:&nbsp;&nbsp;</label> <span
										id="atributoDetalheStatus" th:text="${atributoDetalheForm.atributoDetalheStatus }"></span>
								</div>
				
								<div class="col-md-4">
									<label for="atributoDetalheResponsavel">Responsável..........:&nbsp;&nbsp;</label> <span
										id="atributoDetalheResponsavel" th:text="${atributoDetalheForm.atributoDetalheResponsavel }"></span>
								</div>
							</fieldset>
						</fieldset>
					</div>
				</fieldset>
					<hr/>
					<ol class="breadcrumb">
						<li class="active">Atributo</li>
					</ol>
					<div class="panel-body" th:object="${atributoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="atributoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="atributoPK" th:text="${atributoForm.atributoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="atributoNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="atributoNome" th:text="${atributoForm.atributoNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="atributoDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="atributoDescricao" th:text="${atributoForm.atributoDescricao}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="atributoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> 
								<span id="atributoMotivoOperacao" th:text="${atributoForm.atributoMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="atributoResponsavel">Responsável.......:&nbsp;&nbsp;</label>
								<span id="atributoResponsavel"
									th:text="${atributoForm.atributoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="atributoStatus">Status....................:&nbsp;&nbsp;</label>
								<span id="atributoStatus" th:text="${atributoForm.atributoStatus }"></span>
							</div>
						</fieldset>
					</div>
					<hr />
				
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Detalhe</li>
					</ol>
					<div class="panel-body" th:object="${detalheForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="detalhePK">Id.............................:&nbsp;&nbsp;</label>
								<span id="detalhePK" th:text="${detalheForm.detalhePK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="detalheNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="detalheNome" th:text="${detalheForm.detalheNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="detalheDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="detalheDescricao" th:text="${detalheForm.detalheDescricao}"></span>
							</div>
						</fieldset>
		
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="detalheMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
									id="detalheMotivoOperacao" th:text="${detalheForm.detalheMotivoOperacao }"></span>
							</div>
			
							<div class="col-md-4">
								<label for="detalheStatus">Status....................:&nbsp;&nbsp;</label> <span
									id="detalheStatus" th:text="${detalheForm.detalheStatus }"></span>
							</div>
			
							<div class="col-md-4">
								<label for="detalheResponsavel">Responsável.......:&nbsp;&nbsp;</label> <span
									id="detalheResponsavel" th:text="${detalheForm.detalheResponsavel }"></span>
							</div>
						</fieldset>
						<hr />
						
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
