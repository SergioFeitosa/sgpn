<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

<style>
.glyphicon:hover {
	color: black;
}

.detalhe {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>


	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="form-group col-md-7">	
				<ol class="breadcrumb">
					<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
					<li class="active">Processo - Curso</li>
					<li class="active">View</li>
				</ol>
			</div>
				<div class="form-group col-md-3">	
					<ol class="breadcrumb">
						<li class="active">Usuário: </li>
						<li th:text="${usuarioNome}"></li>
						<li th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></li>  
					</ol>
				</div>
			<div class="form-group col-md-2">	
					<a href="/saga/processoCursoHome" style="float: right" class="btn btn-primary btn-xs margin">Voltar</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/processoCursoRelMenu" style="float: right" class="btn btn-primary btn-xs margin">Relatório</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/processoCursoAdd" style="float: right" class="btn btn-primary btn-xs margin">Novo</a>
			</div>
		</div>
		<!--/.row-->

		<div class="panel panel-default">
			<div class="panel-body">
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Processo - Curso</li>
					</ol>
					<div class="panel-body" th:object="${processoCursoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="processoCursoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="processoPK" th:text="${processoCursoForm.processoCursoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="processoNome">Processo.......:&nbsp;&nbsp;</label> <span
									id="processoNome" th:text="${processoCursoForm.processoNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="cursoNome">Curso.................:&nbsp;&nbsp;</label> <span
									id="cursoNome"
									th:text="${processoCursoForm.cursoNome}"></span>
							</div>
							</fieldset>
							<fieldset>
								<ol class="breadcrumb">
								</ol>
								<br>
							
							<div class="col-md-4">
								<label for="processoCursoMotivoOperacao">Motivo da Operação....:&nbsp;&nbsp;</label> <span
									id="processoCursoMotivoOperacao" th:text="${processoCursoForm.processoCursoMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="processoCursoResponsavel">Responsável..........:&nbsp;&nbsp;</label> <span
									id="processoCursoResponsavel" th:text="${processoCursoForm.processoCursoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="processoCursoStatus">Status.......................:&nbsp;&nbsp;</label> <span
									id="processoCursoStatus" th:text="${processoCursoForm.processoCursoStatus }"></span>
							</div>
						</fieldset>
					</div>
				</fieldset>
				<fieldset>
					<hr />
					<ol class="breadcrumb">
						<li class="active">Processo</li>
					</ol>
					<div class="panel-body" th:object="${processoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="processoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="processoPK" th:text="${processoForm.processoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="processoNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="processoNome" th:text="${processoForm.processoNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="processoDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="processoDescricao" th:text="${processoForm.processoDescricao}"></span>
							</div>
						</fieldset>
		
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-12">
								<label for="processoGestor">Gestor...................:&nbsp;&nbsp;</label> <span
									id="processoGestor" th:text="${processoForm.processoGestor }"></span>
							</div>
			
							<div class="col-md-12">
								<label for="processoDono">Dono......................:&nbsp;&nbsp;</label> <span
									id="processoDono" th:text="${processoForm.processoDono }"></span>
							</div>
		
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="processoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
									id="processoMotivoOperacao" th:text="${processoForm.processoMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="processoResponsavel">Responsável.......:&nbsp;&nbsp;</label> <span
									id="processoResponsavel" th:text="${processoForm.processoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="processoStatus">Status....................:&nbsp;&nbsp;</label> <span
									id="processoStatus" th:text="${processoForm.processoStatus }"></span>
							</div>
						</fieldset>
					</div>
				</fieldset>
				<hr />
				
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Curso</li>
					</ol>
					<div class="panel-body" th:object="${cursoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="cursoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="cursoPK" th:text="${cursoForm.cursoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="cursoNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="cursoNome" th:text="${cursoForm.cursoNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="cursoDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="cursoDescricao" th:text="${cursoForm.cursoDescricao}"></span>
							</div>
						</fieldset>
		
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="cursoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
									id="cursoMotivoOperacao" th:text="${cursoForm.cursoMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="cursoResponsavel">Responsável.......:&nbsp;&nbsp;</label> <span
									id="cursoResponsavel" th:text="${cursoForm.cursoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="cursoStatus">Status....................:&nbsp;&nbsp;</label> <span
									id="cursoStatus" th:text="${cursoForm.cursoStatus }"></span>
							</div>
						</fieldset>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
