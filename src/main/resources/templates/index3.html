<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet" ></link>
<link href="css/styles.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
<link href="/saga//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"></link>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
		
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>
	</div>
	<!--/.sidebar-->
		
	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">			
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active">Dashboard</li>
			</ol>
		</div><!--/.row-->
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="breadcrumb"></h1>
			</div>
		</div><!--/.row-->
		
		<div class="row col-no-gutter-container">
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					
					<div class="panel-heading"><em class="glyphicon glyphicon-user glyphicon-l"></em> Colaborador</div>
					<div class="panel-body easypiechart-panel">
						<div class="easypiechart" id="easypiechart-orange"  data-percent="th:text='${colaboradorList.size()}'"><span class="percent" th:text="${colaboradorList.size()}">65%</span></div>					
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading"><em class="glyphicon glyphicon-shopping-cart glyphicon-l"></em>Serviço</div>
					<div class="panel-body easypiechart-panel">
						<div class="easypiechart" id="easypiechart-orange"  data-percent="th:text='${servicoList.size()}'"><span class="percent" th:text="${servicoList.size()}">65%</span></div>					
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading"><em class="glyphicon glyphicon-cog glyphicon-l"></em>Processo</div>
					<div class="panel-body easypiechart-panel">
						<div class="easypiechart" id="easypiechart-orange"  data-percent="th:text='${processoList.size()}'"><span class="percent" th:text="${processoList.size()}">65%</span></div>					
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading"><em class="glyphicon glyphicon-pencil glyphicon-l"></em>Atividade</div>
					<div class="panel-body easypiechart-panel">
						<div class="easypiechart" id="easypiechart-orange"  data-percent="th:text='${atividadeList.size()}'"><span class="percent" th:text="${atividadeList.size()}">65%</span></div>					
					</div>
				</div>
			</div>
		</div><!--/.row-->
										
		<div class="row">
			<div class="col-lg-12">
				<h1 class="breadcrumb"></h1>
			</div>
		</div><!--/.row-->
		
		<div class="row col-no-gutter-container">
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					
					<div class="panel-heading"><em class="glyphicon glyphicon-calendar glyphicon-l"></em> Evento</div>
					<div class="panel-body easypiechart-panel">
						<div class="easypiechart" id="easypiechart-orange"  data-percent="th:text='${eventoList.size()}'"><span class="percent" th:text="${eventoList.size()}">65%</span></div>					
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading"><em class="glyphicon glyphicon-wrench glyphicon-l"></em>Planejamento</div>
					<div class="panel-body easypiechart-panel">
						<div class="easypiechart" id="easypiechart-orange"  data-percent="th:text='${planejamentoList.size()}'"><span class="percent" th:text="${planejamentoList.size()}">65%</span></div>					
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading"><em class="glyphicon glyphicon-list-alt glyphicon-l"></em>Contrato</div>
					<div class="panel-body easypiechart-panel">
						<div class="easypiechart" id="easypiechart-orange"  data-percent="th:text='${contratoList.size()}'"><span class="percent" th:text="${contratoList.size()}">65%</span></div>					
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-md-3 col-no-gutter">
				<div class="panel panel-default">
					<div class="panel-heading"><em class="glyphicon glyphicon-flash glyphicon-l"></em>Ocorrência</div>
					<div class="panel-body easypiechart-panel">
						<div class="easypiechart" id="easypiechart-orange"  data-percent="th:text='${ocorrenciaList.size()}'"><span class="percent" th:text="${ocorrenciaList.size()}">65%</span></div>					
					</div>
				</div>
			</div>
		</div><!--/.row-->
										
										
	</div>	<!--/.main-->

</body>

</html>
