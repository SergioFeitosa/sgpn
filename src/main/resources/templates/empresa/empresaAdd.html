<script>

$().ready(function() {
	  $("#empresaCNPJ").keydown(function(){
		    try {
		    	$("#empresaCNPJ").unmask();
		    } catch (e) {}
		    
	        $("#empresaCNPJ").mask("99.999.999/9999-99");
		    
		    // ajustando foco
		    var elem = this;
		    setTimeout(function(){
		    	// mudo a posição do seletor
		    	elem.selectionStart = elem.selectionEnd = 10000;
		    }, 0);
		    // reaplico o valor para mudar o foco
		    var currentValue = $(this).val();
		    $(this).val('');
		    $(this).val(currentValue);
	  });
	  $("#enderecoCEP").keydown(function(){
		    try {
		    	$("#enderecoCEP").unmask();
		    } catch (e) {}
		    
	        $("#enderecoCEP").mask("99999-999");
		    
		    // ajustando foco
		    var elem = this;
		    setTimeout(function(){
		    	// mudo a posição do seletor
		    	elem.selectionStart = elem.selectionEnd = 10000;
		    }, 0);
		    // reaplico o valor para mudar o foco
		    var currentValue = $(this).val();
		    $(this).val('');
		    $(this).val(currentValue);
	  });
	  $("#telefoneNumero").keydown(function(){
		    try {
		    	$("#telefoneNumero").unmask();
		    } catch (e) {}
		    
	        $("#telefoneNumero").mask("(99) 999999999");
		    
		    // ajustando foco
		    var elem = this;
		    setTimeout(function(){
		    	// mudo a posição do seletor
		    	elem.selectionStart = elem.selectionEnd = 10000;
		    }, 0);
		    // reaplico o valor para mudar o foco
		    var currentValue = $(this).val();
		    $(this).val('');
		    $(this).val(currentValue);
	  });
	  
});
</script>
