<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	
<style>
.glyphicon:hover {
	color: black;
}

.contrato {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>


	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="form-group col-md-7">	
				<ol class="breadcrumb">
					<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
					<li class="active">Contrato</li>
					<li class="active">View</li>
				</ol>
			</div>
				<div class="form-group col-md-3">	
					<ol class="breadcrumb">
						<li class="active">Usuário: </li>
						<li th:text="${usuarioNome}"></li>
						<li th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></li>  
					</ol>
				</div>
			<div class="form-group col-md-2">	
					<a href="/saga/contratoHome" style="float: right" class="btn btn-primary btn-xs margin">Voltar</a>
			</div>
		</div>
		<!--/.row-->

		<div class="panel panel-default">
			<div class="panel-heading">
				CONTRATO: VIEW <a href="/saga/contratoHome" style="float: right"
					class="btn btn-info btn-xs margin">Voltar</a>
				<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
				<a href="/saga/contratoRelMenu" style="float: right"
					class="btn btn-info btn-xs margin">Relatório</a>
				<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
				<a href="/saga/contratoAdd" style="float: right"
					class="btn btn-info btn-xs margin">Novo</a>
			</div>


			<div class="panel-body">
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Contrato</li>
					</ol>
					<div class="panel-body" th:object="${contratoForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="contratoPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="contratoPK" th:text="${contratoForm.contratoPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="contratoNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="contratoNome" th:text="${contratoForm.contratoNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="contratoDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="contratoDescricao" th:text="${contratoForm.contratoDescricao}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-12">
								<label for="contratoGestor">Gestor...................:&nbsp;&nbsp;</label>
								<span id="contratoGestor" th:text="${contratoForm.contratoGestor }"></span>
							</div>
			
							<div class="col-md-12">
								<label for="contratoDono">Dono......................:&nbsp;&nbsp;</label>
								<span id="contratoDono" th:text="${contratoForm.contratoDono }"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="contratoDataInicio">Data de	Início.:&nbsp;&nbsp;</label> 
								<span id="contratoDataInicio" th:text="${contratoForm.contratoDataInicio}"></span>
							</div>
							<div class="col-md-4">
								<label for="contratoDataTermino">Data de Término.:&nbsp;&nbsp;</label> 
								<span id="contratoDataTermino" th:text="${contratoForm.contratoDataTermino}"></span>
							</div>
			
							<div class="col-md-4">
								<label for="contratoDuracao">Duração....................:&nbsp;&nbsp;</label>
								<span id="contratoDuracao" th:text="${contratoForm.contratoDuracao }"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="contratoMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> 
								<span id="contratoMotivoOperacao" th:text="${contratoForm.contratoMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="contratoResponsavel">Responsável.......:&nbsp;&nbsp;</label>
								<span id="contratoResponsavel"
									th:text="${contratoForm.contratoResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="contratoStatus">Status....................:&nbsp;&nbsp;</label>
								<span id="contratoStatus" th:text="${contratoForm.contratoStatus }"></span>
							</div>
						</fieldset>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
