<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

<style>
.glyphicon:hover {
	color: black;
}

.detalhe {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>


	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="form-group col-md-7">	
				<ol class="breadcrumb">
					<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
					<li class="active">Fornecedor</li>
					<li class="active">View</li>
				</ol>
			</div>
				<div class="form-group col-md-3">	
					<ol class="breadcrumb">
						<li class="active">Usuário: </li>
						<li th:text="${usuarioNome}"></li>
						<li th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></li>  
					</ol>
				</div>
			<div class="form-group col-md-2">	
					<a href="/saga/fornecedorHome" style="float: right" class="btn btn-primary btn-xs margin">Voltar</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/fornecedorRelMenu" style="float: right" class="btn btn-primary btn-xs margin">Relatório</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/fornecedorAdd" style="float: right" class="btn btn-primary btn-xs margin">Novo</a>
			</div>
		</div>
		<!--/.row-->

		<div class="panel panel-default">
			<div class="panel-body">
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Fornecedor</li>
					</ol>
					<div class="panel-body" th:object="${fornecedorForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="fornecedorPK">Id.................................:&nbsp;&nbsp;</label>
								<span id="fornecedorPK" th:text="${fornecedorForm.fornecedorPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="fornecedorNome">Nome........................:&nbsp;&nbsp;</label> <span
									id="fornecedorNome" th:text="${fornecedorForm.fornecedorNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="fornecedorNomeFantasia">Nome Fantasia.....:&nbsp;&nbsp;</label> <span
									id="fornecedorNomeFantasia" th:text="${fornecedorForm.fornecedorNomeFantasia}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="fornecedorMotivoOperacao">Motivo da Operação....:&nbsp;&nbsp;</label> <span
									id="fornecedorMotivoOperacao" th:text="${fornecedorForm.fornecedorMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="fornecedorResponsavel">Responsável..........:&nbsp;&nbsp;</label> <span
									id="fornecedorResponsavel" th:text="${fornecedorForm.fornecedorResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="fornecedorStatus">Status.......................:&nbsp;&nbsp;</label> <span
									id="fornecedorStatus" th:text="${fornecedorForm.fornecedorStatus }"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-12">
								<label for="enderecoCEP">CEP........:&nbsp;&nbsp;</label> <span
									id="enderecoCEP" th:text="${fornecedorForm.enderecoCEP }"></span>
							</div>
							<div class="col-md-4">
								<label for="enderecoLogradouro">Logradouro............:&nbsp;&nbsp;</label> <span
									id="enderecoLogradouro" th:text="${fornecedorForm.enderecoLogradouro}"></span>
							</div>
							<div class="col-md-4">
								<label for="enderecoBairro">Bairro............:&nbsp;&nbsp;</label> <span
									id="enderecoBairro" th:text="${fornecedorForm.enderecoBairro}"></span>
							</div>
							<div class="col-md-4">
								<label for="enderecoMunicipio">Município............:&nbsp;&nbsp;</label> <span
									id="enderecoMunicipio" th:text="${fornecedorForm.enderecoMunicipio}"></span>
							</div>
							<div class="col-md-2">
								<label for="enderecoUF">Estado............:&nbsp;&nbsp;</label> <span
									id="enderecoUF" th:text="${fornecedorForm.enderecoUF}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="telefoneNumero">Telefone............:&nbsp;&nbsp;</label> <span
									id="telefoneNumero" th:text="${fornecedorForm.telefoneNumero }"></span>
							</div>
							<div class="col-md-4">
								<label for="telefoneOperadora">Operadora............:&nbsp;&nbsp;</label> <span
									id="telefoneOperadora" th:text="${fornecedorForm.telefoneOperadora }"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="fornecedorEmailNome">Email............:&nbsp;&nbsp;</label> <span
									id="fornecedorEmailNome" th:text="${fornecedorForm.emailNome }"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="fornecedorRedeSocialNome">Rede Social....:&nbsp;&nbsp;</label> <span
									id="fornecedorRedeSocialNome" th:text="${fornecedorForm.redeSocialNome }"></span>
							</div>
							<div class="col-md-4">
								<label for="fornecedorRedeSocialIdentificacao">Identificação....:&nbsp;&nbsp;</label> <span
									id="fornecedorRedeSocialIdentificacao" th:text="${fornecedorForm.redeSocialIdentificacao }"></span>
							</div>
						</fieldset>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
