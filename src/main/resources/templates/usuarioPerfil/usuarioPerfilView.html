<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>J4Business</title>

<link href="/saga/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"	rel="stylesheet"></link>
<link href="/saga/css/styles.css" rel="stylesheet"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic'  rel='stylesheet' type='text/css'></link>
<script src="/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

<style>
.glyphicon:hover {
	color: black;
}

.detalhe {
	color: #A9D9EC;
}

.edit {
	color: orange;
}

.remove {
	color: red;
}

.form-control {
	color: #B7B7B7;
}

.form-control:hover, .form-control:focus {
	color: #ffffff;
	border-color: #A9D9EC;
}
</style>
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Gestão e Aperfeiçoamento de Processos</span></a>
			</div>
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<form role="search">
			<div class="form-group">
				<div th:replace="@{./menu}"></div>
			</div>
		</form>


	</div>
	<!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-2 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<div class="form-group col-md-7">	
				<ol class="breadcrumb">
					<li><a href="/saga/index"><span class="glyphicon glyphicon-home"></span></a></li>
					<li class="active">Usuário - Perfil</li>
					<li class="active">View</li>
				</ol>
			</div>
				<div class="form-group col-md-3">	
					<ol class="breadcrumb">
						<li class="active">Usuário: </li>
						<li th:text="${usuarioNome}"></li>
						<li th:text="${#dates.format(standardDate, 'dd-MM-yyyy HH:mm')}"></li>  
					</ol>
				</div>
			<div class="form-group col-md-2">	
					<a href="/saga/usuarioPerfilHome" style="float: right" class="btn btn-primary btn-xs margin">Voltar</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/usuarioPerfilRelMenu" style="float: right" class="btn btn-primary btn-xs margin">Relatório</a>
					<p style="float: right">&nbsp;&nbsp;&nbsp;</p>
					<a href="/saga/usuarioPerfilAdd" style="float: right" class="btn btn-primary btn-xs margin">Novo</a>
			</div>
		</div>
		<!--/.row-->

		<div class="panel panel-default">
			<div class="panel-body">
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Usuário - Perfil</li>
					</ol>
					<div class="panel-body" th:object="${usuarioPerfilForm}">
						<fieldset>
							<fieldset>
								<div class="col-md-4">
									<label for="usuarioPerfilPK">Id................................:&nbsp;&nbsp;</label>
									<span id="usuarioPK" th:text="${usuarioPerfilForm.usuarioPerfilPK}"></span>
								</div>
				
								<div class="col-md-12">
									<label for="usuarioNome">Usuário.....................:&nbsp;&nbsp;</label> <span
										id="usuarioNome" th:text="${usuarioPerfilForm.usuarioNome}"></span>
								</div>
				
								<div class="col-md-12">
									<label for="perfilNome">Perfil.................:&nbsp;&nbsp;</label> <span
										id="perfilNome"
										th:text="${usuarioPerfilForm.perfilNome}"></span>
								</div>
							</fieldset>
							<fieldset>
								<ol class="breadcrumb">
								</ol>
								<br>
								<div class="col-md-4">
									<label for="usuarioPerfilMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
										id="usuarioPerfilMotivoOperacao" th:text="${usuarioPerfilForm.usuarioPerfilMotivoOperacao }"></span>
								</div>
								<div class="col-md-4">
									<label for="usuarioPerfilResponsavel">Responsável..........:&nbsp;&nbsp;</label> <span
										id="usuarioPerfilResponsavel" th:text="${usuarioPerfilForm.usuarioPerfilResponsavel }"></span>
								</div>
								<div class="col-md-4">
									<label for="usuarioPerfilStatus">Status.......................:&nbsp;&nbsp;</label> <span
										id="usuarioPerfilStatus" th:text="${usuarioPerfilForm.usuarioPerfilStatus }"></span>
								</div>
							</fieldset>
						</fieldset>
					</div>
				</fieldset>
					<hr/>
					<ol class="breadcrumb">
						<li class="active">Usuário</li>
					</ol>
					<div class="panel-body" th:object="${usuarioForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="usuarioPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="usuarioPK" th:text="${usuarioForm.usuarioPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="usuarioNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="usuarioNome" th:text="${usuarioForm.usuarioNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="usuarioDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="usuarioDescricao" th:text="${usuarioForm.usuarioDescricao}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="usuarioMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> 
								<span id="usuarioMotivoOperacao" th:text="${usuarioForm.usuarioMotivoOperacao }"></span>
							</div>
							<div class="col-md-4">
								<label for="usuarioResponsavel">Responsável.......:&nbsp;&nbsp;</label>
								<span id="usuarioResponsavel"
									th:text="${usuarioForm.usuarioResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="usuarioStatus">Status....................:&nbsp;&nbsp;</label>
								<span id="usuarioStatus" th:text="${usuarioForm.usuarioStatus }"></span>
							</div>
						</fieldset>
					</div>
					<hr />
				
				<fieldset>
					<ol class="breadcrumb">
						<li class="active">Perfil</li>
					</ol>
					<div class="panel-body" th:object="${perfilForm}">
						<fieldset>
							<div class="col-md-4">
								<label for="perfilPK">Id.............................:&nbsp;&nbsp;</label>
								<span id="perfilPK" th:text="${perfilForm.perfilPK}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="perfilNome">Nome....................:&nbsp;&nbsp;</label> <span
									id="perfilNome" th:text="${perfilForm.perfilNome}"></span>
							</div>
			
							<div class="col-md-12">
								<label for="perfilDescricao">Descrição............:&nbsp;&nbsp;</label> <span
									id="perfilDescricao" th:text="${perfilForm.perfilDescricao}"></span>
							</div>
						</fieldset>
						<fieldset>
							<ol class="breadcrumb">
							</ol>
							<br>
							<div class="col-md-4">
								<label for="perfilMotivoOperacao">Motivo da Operação.:&nbsp;&nbsp;</label> <span
									id="perfilMotivoOperacao" th:text="${perfilForm.perfilMotivoOperacao}"></span>
							</div>
							<div class="col-md-4">
								<label for="perfilResponsavel">Responsável.......:&nbsp;&nbsp;</label> <span
									id="perfilResponsavel" th:text="${perfilForm.perfilResponsavel }"></span>
							</div>
							<div class="col-md-4">
								<label for="perfilStatus">Status....................:&nbsp;&nbsp;</label> <span
									id="perfilStatus" th:text="${perfilForm.perfilStatus }"></span>
							</div>
						</fieldset>
						<hr />
						
					</div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
