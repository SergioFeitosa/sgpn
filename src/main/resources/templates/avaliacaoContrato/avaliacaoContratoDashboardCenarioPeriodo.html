	var myDataAnterior = [elemento21,elemento22,elemento23,elemento24,elemento25,elemento26,elemento27,elemento28,elemento29,elemento30,elemento31,elemento32,elemento33,elemento34,elemento35,elemento36,elemento37,elemento38,elemento39,elemento40,0,5];
	var myColors=[];
	var myColorsAnterior=[];
	var myBorders=[];
	var myBordersAnterior=[];

	$.each(myData, function( index,value ) {
		
		if(value>4){
		  	 myColors[index]="rgba(0, 128, 255,0.5)";
		  }else if(value>3){
			 myColors[index]="rgba(64, 255, 0,0.5)";
		  }else if(value>2){
			 myColors[index]="rgba(255, 210, 77,0.8)";
		  }else if(value>1){
			 myColors[index]="rgba(255, 255, 0,0.5)";
		  }else {
			 myColors[index]="rgba(255, 0, 0,0.5)";
		  }
		
		if(value==5){
		  	 myBorders[index]="rgba(0, 128, 255,1)";
		  }else if(value==4){
			  myBorders[index]="rgba(64, 255, 0,1)";
		  }else if(value==3){
			  myBorders[index]="rgba(255, 210, 77,1)";
		  }else if(value==2){
			  myBorders[index]="rgba(255, 255, 0,1)";
		  }else {
			  myBorders[index]="rgba(255, 0, 0,1)";
		  }
	});

	$.each(myDataAnterior, function( index2,value2 ) {
		
		if(value2>4){
		  	 myColorsAnterior[index2]="rgba(0, 128, 255,0.5)";
		  }else if(value2>3){
			 myColorsAnterior[index2]="rgba(64, 255, 0,0.5)";
		  }else if(value2>2){

		  }else if(value2==3){
			  myBordersAnterior[index2]="rgba(255, 210, 77,1)";
		  }else if(value2==2){
			  myBordersAnterior[index2]="rgba(255, 255, 0,1)";
		  }else {
			  myBordersAnterior[index2]="rgba(255, 0, 0,1)";
		  }
	});

	var ctx = document.getElementById('bar-chart').getContext('2d');
	var chart = new Chart(ctx, {
	    // The type of chart we want to create
	    type: 'bar',

	    // The data for our dataset
	    data: {
	        labels: ["Horário","Qtd Colaborador","Serviço Prestado","Serviço Nível","Serviço Acordo","Pagamento","Colaborador Nível","Pagamento Extra","Pagamento Acordro",
       	     "Melhoria Contínua","Melhoria Acordo","Mudança","Documentação","Doc Atualiz","Doc Verif", "Doc Acesso","Hardware","Software","Framework","Proposta Apres"],

		            backgroundColor: myColorsAnterior,
		            data: myDataAnterior,
		            borderColor: myBordersAnterior,
		            borderWidth: 2
				},

		            data: myData,
		            borderColor: myBorders,
		            borderWidth: 2
				}
			]
	    },

	        },
	        scales: {

	                ticks: {
	                    beginAtZero:true,
	            		max:5,

	            }]
